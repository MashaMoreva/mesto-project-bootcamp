<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places"></section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" id="profile">
                    <fieldset class="popup__input">
                        <input class="popup__input-item popup__input-item_profile_name" type="text" name="profilename"
                            placeholder="Жак-Ив Кусто">
                        <input class="popup__input-item popup__input-item_profile_profission" type="text"
                            name="profileprofession" placeholder="Исследователь океана">
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" id="place">
                    <fieldset class="popup__input">
                        <input class="popup__input-item popup__input-item_place_title" type="text" name="placetitle"
                            placeholder="Название">
                        <input class="popup__input-item popup__input-item_place_link" type="text" name="placelink"
                            placeholder="Ссылка на картинку">
                    </fieldset>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </section>
    <section class="popup popup-place">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__place-image" src="" alt="">
            <p class="popup__place-title"></p>
        </div>
    </section>
    <template id="place-template">
        <article class="place">
            <button class="place__delete-button" type="button"></button>
            <img class="place__image" src="" alt="">
            <div class="place__info">
                <h2 class="place__title"></h2>
                <button class="place__like-button" type="button"></button>
            </div>
            </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
