<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
            <article class="place">
                <img class="place__image" src="./images/karachayevsk.jpeg" alt="Карачаевск">
                <div class="place__info">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/dombay.jpeg" alt="Домбай">
                <div class="place__info">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/mount_elbrus.jpeg" alt="гора Эльбрус">
                <div class="place__info">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/lake_baykal.jpeg" alt="озеро Байкал">
                <div class="place__info">
                    <h2 class="place__title">озеро Байкал</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kazanskiy_kreml.jpeg" alt="Казанский Кремль">
                <div class="place__info">
                    <h2 class="place__title">Казанский Кремль</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/dagestan.jpeg" alt="Дагестан">
                <div class="place__info">
                    <h2 class="place__title">Дагестан</h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="profile">
                    <fieldset class="popup__input">
                        <input class="popup__input-item" type="text" name="profilename" placeholder="Жак-Ив Кусто">
                        <input class="popup__input-item" type="text" name="profileprofession"
                            placeholder="Исследователь океана">
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
