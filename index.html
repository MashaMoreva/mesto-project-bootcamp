<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="" alt="аватар профиля"> <button class="profile__avatar-edit-button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__profession"></p></div><button class="profile__add-button" type="button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__info">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__content"><button class="popup__close-button" type="button"></button><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" id="profile" novalidate><fieldset class="popup__input"><label for="profilename" class="popup__label"><input required class="popup__input-item popup__input-item_profile_name" id="profilename" placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__input-error-message" id="profilename-error"></span></label> <label for="profileprofession" class="popup__label"><input required class="popup__input-item popup__input-item_profile_profission" id="profileprofession" placeholder="О себе" minlength="2" maxlength="200"> <span class="popup__input-error-message" id="profileprofession-error"></span></label></fieldset><button class="popup__save-button" type="submit">Сохранить</button></form></div></div></div><div class="popup popup-add"><div class="popup__content"><button class="popup__close-button" type="button"></button><div clas
